<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Inscrição</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>

    <form>
        <div>
            <label for="name">Nome:</label>
            <br>
            <input type="text" name="name" id="name">
        </div>

        <br>

        <div>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" name="email" id="email">
        </div>

        <br>

        <div>
            <label for="wpp">Whatsapp:</label>
            <br>
            <input type="tel" name="wpp" id="wpp">
        </div>

        <br>

        <div>
            <label>Área de atuação:</label>

            <br>

            <input type="radio" name="area" id="dev" value="dev">
            <label for="dev">Desenvolvimento</label>

            <input type="radio" name="area" id="qa" value="qa">
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" name="area" id="da" value="da">
            <label for="da">Análise de dados</label>

            <input type="radio" name="area" id="infra" value="infra">
            <label for="infra">Infraestrutura</label>
        </div>

        <br>

        <div>
            <label>Observações:</label>
            <br>
            <textarea name="obs" id="obs"></textarea>
        </div>

        <br>

        <div>
            <input type="checkbox" name="assgn" id="asm">
            <label for="asm">Desejo receber novidades e ofertas por email.</label>
        </div>

        <br>

        <button type="submit">Enviar</button>

    </form>
</body>

</html>
