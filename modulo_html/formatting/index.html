<html>
    <head>
        <title>Elementos de formatação</title>
    </head>

        <!--
            <strong></strong> destaca um texto com negrito

            <em></em> destaca um texto com itálico
        -->

    <body>
        <h1>Elementos de formatação de texto</h1>
        <p>
            No HTML podemos escrever utilizando <strong>negrito</strong>, <em>itálico</em> ou <em><strong>ambos</strong></em> para destacar partes de um texto.
        </p>
    </body>
</html>
