<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <script src="./index.js" defer></script>
</head>

<body>
    <header>
        <h1>Cadastro de Devs</h1>

    <hr>
    <main>

    </main>
